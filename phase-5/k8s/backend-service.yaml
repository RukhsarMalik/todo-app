# =============================================================================
# Phase IV Module 1: Backend Service
# Kubernetes Service (ClusterIP) for internal backend access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
