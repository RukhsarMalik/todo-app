# =============================================================================
# Phase V: Recurring Task Service Deployment with Dapr sidecar
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task-deployment
  labels:
    app: recurring-task
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-task
  template:
    metadata:
      labels:
        app: recurring-task
        tier: worker
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-task-service"
        dapr.io/app-port: "8002"
        dapr.io/app-protocol: "http"
    spec:
      containers:
        - name: recurring-task
          image: todo-recurring-task:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database_url
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
