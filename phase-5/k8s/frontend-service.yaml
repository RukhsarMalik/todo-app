# =============================================================================
# Phase IV Module 1: Frontend Service
# Kubernetes Service (NodePort) for external frontend access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
    tier: web
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30000
