openapi: 3.1.0
info:
  title: Todo API
  description: RESTful API for task management (Phase II - Module 2)
  version: 1.0.0
  contact:
    name: Evolution of Todo Hackathon

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /:
    get:
      summary: API Information
      description: Returns API name and version
      operationId: getApiInfo
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Todo API
                  version:
                    type: string
                    example: "1.0.0"

  /health:
    get:
      summary: Health Check
      description: Returns server health status
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/{user_id}/tasks:
    get:
      summary: List Tasks
      description: Get all tasks for a specific user with optional filtering and sorting
      operationId: listTasks
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
        - name: status
          in: query
          schema:
            type: string
            enum: [all, pending, completed]
            default: all
          description: Filter by completion status
        - name: sort
          in: query
          schema:
            type: string
            enum: [created, title]
            default: created
          description: Sort field
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskResponse'

    post:
      summary: Create Task
      description: Create a new task for the specified user
      operationId: createTask
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/{user_id}/tasks/{task_id}:
    get:
      summary: Get Task
      description: Get a specific task by ID
      operationId: getTask
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update Task
      description: Update a task's title and/or description
      operationId: updateTask
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete Task
      description: Permanently delete a task
      operationId: deleteTask
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/{user_id}/tasks/{task_id}/complete:
    patch:
      summary: Toggle Task Completion
      description: Update task completion status
      operationId: toggleTaskComplete
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: User identifier
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
          description: Task identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskToggle'
      responses:
        '200':
          description: Task status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Optional task description

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: New task title
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: New task description

    TaskToggle:
      type: object
      required:
        - completed
      properties:
        completed:
          type: boolean
          description: New completion status

    TaskResponse:
      type: object
      required:
        - id
        - user_id
        - title
        - completed
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique task identifier
        user_id:
          type: string
          description: Owner user identifier
        title:
          type: string
          description: Task title
        description:
          type: string
          nullable: true
          description: Task description
        completed:
          type: boolean
          description: Completion status
        created_at:
          type: string
          format: date-time
          description: Creation timestamp (UTC)
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp (UTC)

    Error:
      type: object
      properties:
        detail:
          type: string
          description: Error message
