# =============================================================================
# Phase IV Module 1: Helm Chart Values
# Default configuration for Todo Application
# =============================================================================

# -----------------------------------------------------------------------------
# Backend Configuration
# -----------------------------------------------------------------------------
backend:
  replicaCount: 2

  image:
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80
    targetPort: 8000

  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  livenessProbe:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

  readinessProbe:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# -----------------------------------------------------------------------------
# Frontend Configuration
# -----------------------------------------------------------------------------
frontend:
  replicaCount: 2

  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 80
    targetPort: 3000
    nodePort: 30000

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  livenessProbe:
    path: /
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

  readinessProbe:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# -----------------------------------------------------------------------------
# Secrets Configuration
# NOTE: Override these values when deploying
# Values should NOT be base64 encoded here - Helm template will encode them
# -----------------------------------------------------------------------------
secrets:
  databaseUrl: "postgresql://user:password@host:5432/dbname"
  jwtSecretKey: "your-super-secret-jwt-key-min-32-chars"
  openaiApiKey: "sk-your-openai-api-key"

# -----------------------------------------------------------------------------
# ConfigMap Configuration
# -----------------------------------------------------------------------------
config:
  frontendUrl: "http://localhost:30000"
  backendUrl: "http://{{ .Release.Name }}-backend:80"

# -----------------------------------------------------------------------------
# Common Configuration
# -----------------------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}
tolerations: []
affinity: {}
